<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Local</title>
  <script type="module" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
  <script type="module" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
  <script type="module" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>

<body>
  <div id="root"></div>

<script type="text/babel">

  const rootElement = document.querySelector('#root');

  function App() {
    const [firstName, setFirstName] = useState('');

    return (
      <input value={firstName} name="firstName" onChange={e => setFirstName(e.target.value)} />
    );
  }
  // Use the ReactDOM.render to show your component on the browser
  ReactDOM.render(<App />, rootElement);
</script>

</body>

</html>
